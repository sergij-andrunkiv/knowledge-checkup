<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Авторизація - Knowledge Checkup</title>
        {{template "imports"}}
    </head>
    <body>
        <header>
            <h1><img src="../../static/img/logo.jpg" alt=""> Knowledge Checkup</h1>
            <h1>Авторизація</h1>
            {{template "guestMenu"}}
        </header>
        <section class="section-container">
            <div class="logo-container">
                <img src="../../static/img/logo.jpg" alt="">
            </div>
            <div class="reg-auth-form">
                <section>
                    <form action="/handleAuthorization" method="post">
                        <label for="loginEmail">Логін (E-mail):</label>
                        <input type="text" id="loginEmail" name="loginEmail" required><br><br>
                        <label for="loginPassword">Пароль:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required><br><br>
                        <input type="submit" value="Увійти">
                    </form>
                    <p><a href="/">Повернутися на головну</a></p>
                </section>
            </div>
        </section>
        <footer>
            <p><a href="about">Про нас</a></p>
            <p><a href="help">Допомога</a></p>
            <p>Knowledge Checkup(c) 2023</p>
        </footer>
    </body>
</html>
